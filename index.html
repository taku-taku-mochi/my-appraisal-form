<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鑑別・鑑定受付フォーム</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 sm:p-8 flex items-center justify-center min-h-screen">
    
    <!-- ★追加：ログインボタンの設置場所 -->
    <div id="identity-menu" class="absolute top-4 right-4"></div>

    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-2xl">
        <div class="flex items-center justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500 mr-3" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
            </svg>
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">鑑別・鑑定受付フォーム</h1>
        </div>
        <p class="text-center text-gray-600 mb-8">ご希望のサービスと商品情報をご入力ください。</p>
        
        <div class="flex items-center justify-between mb-8">
            <div class="flex-1 text-center">
                <div class="step-indicator w-full h-2 bg-blue-500 rounded-full mx-auto"></div>
                <p class="step-text text-sm mt-2 text-blue-600 font-medium">お客様情報</p>
            </div>
            <div class="flex-1 text-center">
                <div class="step-indicator w-full h-2 bg-gray-300 rounded-full mx-auto"></div>
                <p class="step-text text-sm mt-2 text-gray-500">商品情報</p>
            </div>
            <div class="flex-1 text-center">
                <div class="step-indicator w-full h-2 bg-gray-300 rounded-full mx-auto"></div>
                <p class="step-text text-sm mt-2 text-gray-500">確認</p>
            </div>
        </div>

        <form id="receptionForm" class="space-y-8">
            <div id="step1" class="step-content active">
                <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">お客様情報</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="customerName" class="block text-sm font-medium text-gray-600">会社名（お名前）<span class="text-red-500">*</span></label>
                            <input type="text" id="customerName" name="customerName" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md form-input">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-600">Eメールアドレス<span class="text-red-500">*</span></label>
                            <input type="email" id="email" name="email" required autocomplete="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md form-input">
                        </div>
                        <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="contactInfo" class="block text-sm font-medium text-gray-600">電話番号<span class="text-red-500">*</span></label>
                                <input type="tel" id="contactInfo" name="contactInfo" required autocomplete="tel" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md form-input">
                            </div>
                            <div>
                                <label for="desiredDeliveryDate" class="block text-sm font-medium text-gray-600">希望納期<span class="text-red-500">*</span></label>
                                <input type="date" id="desiredDeliveryDate" name="desiredDeliveryDate" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md form-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end mt-6">
                    <button type="button" id="nextStep1Btn" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-600 btn-primary">次へ</button>
                </div>
            </div>

            <div id="step2" class="step-content"></div>
            <div id="step3" class="step-content"></div>
        </form>
        <div id="messageBox" class="p-4 text-center rounded-lg text-sm hidden mt-6"></div>
    </div>
    <script src="script.js?v=login-feature" type="module"></script>

    <!-- ★追加：Netlify Identity Widgetの「魔法の呪文」 -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</body>
</html>
